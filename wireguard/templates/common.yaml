{{/* Make sure all variables are set properly */}}                                                                                                                                                                          
{{- include "common.values.setup" . }}

{{/* Append the configMap volume to the volumes */}}
{{- define "wireguard.configVolume" -}}
enabled: "true"
mountPath: "/etc/wireguard/wg0.conf"
subPath: "wg0.conf"
type: "custom"
volumeSpec:
  configMap:
    defaultMode: 0600
    name: {{ include "common.names.fullname" . }}-config
{{- end -}}
{{- $_ := set .Values.persistence "wireguard-config" (include "wireguard.configVolume" . | fromYaml) -}}

{{/* Render the templates */}}
{{ include "common.all" . }}