image:
  repository: pihole/pihole
  pullPolicy: IfNotPresent
  tag: "latest"

controller:
  enabled: true
  replicas: 1

env:
  TZ: "America/New_York"

service:
  main:
    enabled: true
    type: ClusterIP
    ports:
      http:
        enabled: true
        port: 80
        protocol: HTTP
  dns-tcp:
    enabled: true
    type: ClusterIP
    ports:
      dns-tcp:
        enabled: true
        port: 53
        protocol: TCP
  dns-udp:
    enabled: true
    type: ClusterIP
    ports:
      dns-udp:
        enabled: true
        port: 53
        protocol: UDP

persistence:
  config:
    enabled: false
    mountPath: /etc/pihole
  dnsmasq:
    enabled: false
    mountPath: /etc/dnsmasq.d

ingress:
  # -- Enable and configure ingress settings for the chart under this key.
  # @default -- See values.yaml
  main:
    enabled: false
